<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Clone</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="game d-flex d-flex-column d-flex-center wh-100">
      <!-- --------------- -->
      <!-- PLAYGROUND      -->
      <!-- --------------- -->
      <div id="board-container" class="d-flex d-flex-column position-relative">
        <!-- --------------- -->
        <!-- SCORE AND LEVEL -->
        <!-- --------------- -->
        <div class="d-flex d-flex-row justify-content-space-between w-100">
          <div id="score" class=""></div>
          <div class="">Level<span class="pl-05" id="level"></span></div>
        </div>
        <!-- --------------- -->
        <!-- PAUSE BUTTON   -->
        <!-- --------------- -->
        <div id="pause-button" class="position-absolute d-flex d-flex-center border-radius-4 d-flex-column wh-3 cursor-pointer">
          <div class="position-relative button-pause" style="width: 2rem; height: 2rem;">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="M9 16h2V8H9v8zm3-14C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-4h2V8h-2v8z"></path></svg>
          </div>
          <div class="position-relative button-play d-none" style="width: 2rem; height: 2rem;">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="m10 16.5 6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
          </div>
        </div>
        <!-- --------------- -->
        <!-- NEXT PIECE      -->
        <!-- --------------- -->
        <div id="next-piece-container" class="position-absolute d-flex d-flex-center border-radius-4 d-flex-column">
          <div id="next-piece" class="position-relative"></div>
        </div>
        <!-- --------------- -->
        <!-- BOARD           -->
        <!-- --------------- -->
        <div id="board" class="board position-relative mt-1"></div>
        <!-- --------------- -->
        <!-- GAME OVER       -->
        <!-- --------------- -->
        <div class="game-over d-none color-white position-absolute wh-100 d-flex-center">
          <span class="p-1 border-radius-4 text-center">
            <span>Game Over</span>
            <br /><br />
            <span class="mobile-hide">'<b><span id="restart-letter"></span></b>' to restart...</span>
            <span class="d-none mobile-show">Press to restart</span>
          </span>
        </div>
        <!-- --------------- -->
        <!-- BUTTONS         -->
        <!-- --------------- -->
        <div id="buttons" class="d-none d-flex-row position-absolute lr-0 justify-content-space-between mobile-show">
          <div class="button" data-key="ArrowLeft">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
          </div>
          <div class="button" data-key="ArrowUp">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="M7.34 6.41.86 12.9l6.49 6.48 6.49-6.48-6.5-6.49zM3.69 12.9l3.66-3.66L11 12.9l-3.66 3.66-3.65-3.66zm15.67-6.26C17.61 4.88 15.3 4 13 4V.76L8.76 5 13 9.24V6c1.79 0 3.58.68 4.95 2.05 2.73 2.73 2.73 7.17 0 9.9C16.58 19.32 14.79 20 13 20c-.97 0-1.94-.21-2.84-.61l-1.49 1.49C10.02 21.62 11.51 22 13 22c2.3 0 4.61-.88 6.36-2.64 3.52-3.51 3.52-9.21 0-12.72z"></path></svg>
          </div>
          <div class="button" data-key="ArrowRight">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="m12 4-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></svg>
          </div>
          <div class="button" data-key=" ">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zM19 9h-4V3H9v6H5l7 7 7-7z"></path></svg>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { init } from './game.js';
      // Wait for the page to load and then initialize the game
      (() => init())();
    </script>
  </body>
</html>
